<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/224bf52b9b.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <content>
    <span class="item1">
      <p>Eugene V. Debs</p>
      <p></p>
    </span>
    <span class="item2">
      <i class="fa fa-question-circle-o" aria-hidden="true"></i>
      <p>FAQs</p>
    </span>
    <figure> 
      <img class="image" src="eugene-debs-hats-off.jpg" alt="American Socialist leader Eugene v. Debs waving his hat upon his release from a federal penitentiary after serving three years of his sedition sentence for his opposition to U.S. involvement in World War 1. Public domain photograph from the Library of Congress Prints and Photographs Division, 1921.">
    </figure>
    <span class="item4">
      <i class="fa fa-cogs" aria-hidden="true"></i>
      <p>Union Organizing</p>
    </span>
    <span class="item5">
      <i class="fa fa-globe" aria-hidden="true"></i>
      <p>Education</p>
    </span>
    <span class="item6">
      <i class="fa fa-comment" aria-hidden="true"></i>
      <p>Speeches</p>
    </span>
    <span class="item7">
      <i class="fa fa-universal-access" aria-hidden="true"></i>
      <p>Presidential Campaigns</p>
    </span>
    <span class="item8">
      <i class="fa fa-snowflake-o" aria-hidden="true"></i>
      <p>Socialism</p>
    </span>
    <span class="item9">
      <i class="fa fa-lock" aria-hidden="true"></i>
      <p>Prison Record</p>
    </span>
  </content>
</body>
</html>
