<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/224bf52b9b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Fredericka+the+Great" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <content>
    <main class="introduction">
      <div class="introduction-text">
        <h1>EUGENE V. DEBS
        </h1>
        <h2>Labor unionizer, five-time presidential candidate, seditionist.
        </h2>
        <h2>Learn how my work benefits you!
        </h2>
        <button class="button">
          <i class="fa fa-file-o" aria-hidden="true"></i>  RESUME
        </button>
        <button class="button">
          <i class="fa fa-envelope-open-o" aria-hidden="true"></i>  CONTACT
        </button>
      </div>
    </main>
    <figure>
      <span class="circle-parent-container">
        <span style="color: White;" class="circles">
         <i class="fa fa-circle" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="circles">
         <i class="fa fa-circle" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="circles">
        <i class="fa fa-circle" aria-hidden="true"></i> 
       </span>
      </span>
      <span class="arrow-parent-container">
        <span style="color: #747770;" class="arrows">
          <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="arrows">
          <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
        </span>
      </span>
      <img class="image" src="eugene-debs-hats-off.jpg" title="American Socialist leader Eugene v. Debs waving his hat upon his release from a federal penitentiary after serving three years of his sedition sentence for his opposition to U.S. involvement in World War 1. Public domain photograph from the Library of Congress Prints and Photographs Division, 1921."" alt="American Socialist leader Eugene v. Debs waving his hat upon his release from a federal penitentiary after serving three years of his sedition sentence for his opposition to U.S. involvement in World War 1. Public domain photograph from the Library of Congress Prints and Photographs Division, 1921.">
    </figure>
    <article class="faq" title="The Sedition Act was an Act of the United States Congress that extended the Espionage Act of 1917 to cover a broader range of offenses, notably speech and the expression of opinion that cast the government or the war effort in a negative light or interfered with the sale of government bonds.">
      <i class="fa fa-question-circle-o fa-5x" aria-hidden="true"></i>
      <p>FAQs</p>
    </article>
    <article class="union-organizing" title="Debs was one of the founding members of the Industrial Workers of the World (IWW or the Wobblies)">
      <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
      <p>UNION ORGANIZING</p>
    </article>
    <article class="education" title="Debs attended public school, dropping out of high school at age 14.">
      <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
      <p>EDUCATION</p>
    </article>
    <article class="speeches" title="Your Honor, years ago I recognized my kinship with all living beings, and I made up my mind that I was not one bit better than the meanest on earth. I said then, and I say now, that while there is a lower class, I am in it, and while there is a criminal element, I am of it, and while there is a soul in prison, I am not free.">
      <i class="fa fa-comment fa-5x" aria-hidden="true"></i>
      <p>SPEECHES</p>
    </article>
    <article class="presidential-campaigns" title="Debs ran as a Socialist candidate for President of the United States five times, including 1900 (earning 0.6% of the popular vote), 1904 (3.0%), 1908 (2.8%), 1912 (6.0%), and 1920 (3.4%), the last time from a prison cell. He was also a candidate for United States Congress from his native state Indiana in 1916.">
      <i class="fa fa-universal-access fa-5x" aria-hidden="true"></i>
      <p>PRESIDENTIAL CAMPAIGNS</p>
    </article>
    <article class="american-democratic-socialism" title="Debs was a founding member of the Social Democracy of America (1897), the Social Democratic Party of America (1898), and the Socialist Party of America (1901).">
      <i class="fa fa-snowflake-o fa-5x" aria-hidden="true"></i>
      <p class="american-democratic-socialism-text">AMERICAN DEMOCRATIC SOCALISM</p>
    </article>
    <article class="prison-record" title="On June 16, 1918, Debs made a speech in Canton, Ohio, urging resistance to the military draft of World War I. He was arrested on June 30 and charged with ten counts of sedition.">
      <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
      <p>PRISON RECORD</p>
    </article>
  </content>
</body>
</html>
