<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://use.fontawesome.com/224bf52b9b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <content>


    <main class="introduction">
      <div class="introduction-text">
        <h1>EUGENE V. DEBS
        </h1>
        <h2>I'm a labor unionizer, presidential candidate, and seditionist.
        </h2>
        <h3>See below to learn how my work benefits you!
        </h3>
        <button class="button">
          <i class="fa fa-file-o" aria-hidden="true"></i> RESUME
        </button>
        <button class="button">
          <i class="fa fa-envelope-open-o" aria-hidden="true"></i> CONTACT
        </button>
      </div>
    </main>




    <figure>
      <span class="circle-parent-container">
        <span style="color: White;" class="circles">
         <i class="fa fa-circle" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="circles">
         <i class="fa fa-circle" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="circles">
        <i class="fa fa-circle" aria-hidden="true"></i> 
       </span>
      </span>


      <span class="arrow-parent-container">
        <span style="color: #747770;" class="arrows">
          <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        </span>
        <span style="color: #747770;" class="arrows">
          <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
        </span>
      </span>
      <img class="image" src="eugene-debs-hats-off.jpg" alt="American Socialist leader Eugene v. Debs waving his hat upon his release from a federal penitentiary after serving three years of his sedition sentence for his opposition to U.S. involvement in World War 1. Public domain photograph from the Library of Congress Prints and Photographs Division, 1921.">
    </figure>


    
      
      <article class="faq">
        <i class="fa fa-question-circle-o fa-5x" aria-hidden="true"></i>
        <p>FAQs</p>
      </article>

      <article class="learn-more-about union-organizing">
        <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
        <p>UNION ORGANIZING</p>
      </article>

      <article class="learn-more-about education">
        <i class="fa fa-globe fa-5x" aria-hidden="true"></i>
        <p>EDUCATION</p>
      </article>

      <article class="learn-more-about speeches">
        <i class="fa fa-comment fa-5x" aria-hidden="true"></i>
        <p>SPEECHES</p>
      </article>

      <article class="learn-more-about presidential-campaigns">
        <i class="fa fa-universal-access fa-5x" aria-hidden="true"></i>
        <p>PRESIDENTIAL CAMPAIGNS</p>
      </article>

      <article class="learn-more-about american-democratic-socialism">
        <i class="fa fa-snowflake-o fa-5x" aria-hidden="true"></i>
        <p>AMERICAN DEMOCRATIC SOCALISM</p>
      </article>

      <article class="learn-more-about prison-record">
        <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
        <p>PRISON RECORD</p>
      </article>
  </content>
</body>
</html>
